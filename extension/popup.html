<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeComment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup">
      <h1>WeComment</h1>
      <p>Alternative comments for YouTube when comments are turned off.</p>
      <div class="row">
        <label>Backend URL</label>
        <input id="backend-url" placeholder="http://localhost:5000" />
        <button id="save">Save</button>
      </div>
      <div class="row">
        <button id="login">Sign in with Google</button>
        <button id="logout">Sign out</button>
      </div>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
